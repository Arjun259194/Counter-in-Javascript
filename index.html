<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter</title>
        <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <span class="count">0</span>

            <ul class="commands">
                <li>
                    <button class="commandBtn" id="decrement" onclick="document.querySelector('.count').innerHTML = decrement()">Decrease</button>
                </li>
                <li>
                    <button class="commandBtn" id="reset" onclick="document.querySelector('.count').innerHTML = 0">Reset</button>
                </li>
                <li>
                    <button class="commandBtn" id="increment" onclick="document.querySelector('.count').innerHTML = increment()">Increment</button>
                </li>
            </ul>
        </main>

        <script src="app.js"></script>
    </body>
</html>
